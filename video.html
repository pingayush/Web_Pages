<!DOCTYPE html>
<html lang="en">

    <title>Video embedding</title>

<!-- video or website embedding i.e playing YT or any video or using website on our own wesite that -->

<body>
    <h1>
        What is UPSC
    </h1>
    <br>
    <br>
    <div>
        <!-- video from any external source      -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0CY5vxuhDrY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <br>
        <br>
        <!-- some websites not emeded  -->
        <iframe src="https://www.upsc.gov.in/" frameborder="0" width="100%"></iframe>

        <br>
        <br>
        <iframe src="https://www.facebook.com/" frameborder="0" width="890px" height="300px"></iframe>
        <br>
        <br>
        <iframe src="https://www.instagram.com/" frameborder="0" width="700px" height="700px" ></iframe>
        <br>
        <br>
        <!-- video from personal device  -->
        <video src="/272715651_481006063542821_4336152602433480658_n.mp4" controls play width="523px"></video>
    </div>
</body>

</html>
